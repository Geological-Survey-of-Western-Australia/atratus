# Build System
[build-system]
requires = ["meson-python==0.16.0"] #, "versioneer[toml]"]
build-backend = "mesonpy"

# PROJECT
[project]
name = 'geo_digital_tools'
version = '0.0.0'
# dynamic = ['version']
description = "A package designed to abstract GSWA internal database operations."
authors = [
  { name = "Geoscience Data Integrations Team - GSWA", email = "gdi.contact@demirs.wa.gov.au" },
]

readme = "README.md"
requires-python = ">=3.11"
license = { file = 'LICENSE' }

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache 2.0",
  "Operating System :: OS Independent",
]

dependencies = [
  'SQLAlchemy==2.0.33',
  'pandas==2.2.2',
  'pyodbc==5.1.0',
  'opencensus-ext-azure==1.1.13',
]

[project.optional-dependencies]
tests = ['pytest==8.1.1', 'pytest-cov==5.0.0']

[project.urls]
Homepage = "https://github.com/Geological-Survey-of-Western-Australia"
Issues = "https://github.com/Geological-Survey-of-Western-Australia/issues"

